<ion-header>

  <ion-navbar color="primary">
    <ion-title>Request Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h2>{{ request.requestStatus }}</h2>

  <p>Created On: <span class="value-text">{{ request.createdOn | date }}</span></p>
  <p>Needed On: <span class="value-text">{{ request.neededOn | date }}</span></p>
  <p>Delivered To: <span class="value-text">{{ request.deliveryAddress }}</span></p>

<br>


  <strong>
    Items
  </strong>
  <ion-list no-lines>
    <ion-item *ngFor="let item of request.requestLineItems">
      <div item-start>
        <span>
          {{ item.item.itemName }}
        </span>
        <p>
          Quantity: {{ item.quantity }}
        </p>
      </div>
    </ion-item>
  </ion-list>

</ion-content>
