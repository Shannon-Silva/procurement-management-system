<ion-header>

  <ion-navbar color="primary">
    <ion-title>View Purchase Requests</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let request of requests">
      <h3>{{ request.requestStatus }}</h3>
      <p>Created On: {{ request.createdOn | date }}</p>
      <p>Needed On: {{ request.neededOn | date }}</p>
      <p>Delivered To: {{ request.deliveryAddress }}</p>
      <!-- <p>RequestedBy {{  }}</p> -->
      <button ion-button (click)="viewRequestDetails(request)">View Details</button>
    </ion-item>
  </ion-list>
</ion-content>
