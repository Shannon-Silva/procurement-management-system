<ion-header>

  <ion-navbar color="primary">
    <ion-title>Accept Items</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let item of purchaseOrder.orderItems; let i = index">
      <ion-label>{{ item.item.itemName }}</ion-label>
      <div ion-item>
        Quantity: {{ item.quantity }}
      </div>
      <ion-checkbox [(ngModel)]="item.checked" [disabled]="item.received"></ion-checkbox>
    </ion-item>
  </ion-list>
  <ion-footer>
    <button ion-button full (click)=createGRN()>Create GRN</button>
  </ion-footer>

</ion-content>
