<ion-header>

  <ion-navbar color="primary">
    <ion-title>View Orders</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let order of orders">
      <h3>{{ order.status }}</h3>
      <!-- <p>Created On: {{ order.createdOn | date }}</p> -->
      <p>Total Price: {{ order.totalPrice }}</p>
      <p>Supplier: {{ order.supplier.supplierName }}</p>
      <!-- <p>RequestedBy {{  }}</p> -->
      <button *ngIf="order.status !== 'DELIVERY_COMPLETED'" ion-button (click)="goToAcceptItems(order)">Accept Items</button>

    </ion-item>
  </ion-list>

</ion-content>
