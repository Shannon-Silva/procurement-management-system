<h2 class="form-header">
    My Profile
  </h2>
  <br>
   
  <div class="container" >
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="row">
            <label for="emp">Employee ID : {{user?.emp_ID}}</label>  
          </div>
          <br>
  
          <div class="row">
              <label for="empType">Department : {{user?.emp_type}}</label>  
          </div>
          <br>
  
          <div class="row">
              <label for="firstname">First Name : {{user?.firstname}}</label>
          </div>
          <br>
  
          <div class="row">
              <label for="lastname">Last Name : {{user?.lastname}}</label>
          </div>
          <br>
  
          <div class="row">
              <label for="username">Username : {{user?.username}}</label>
          </div>
          <br> 
  
          <div class="row">
              <label for="address">Address : {{user?.address}}</label>
          </div>
          <br>
  
          <div class="row">
              <label for="email">Email : {{user?.email}}</label>
          </div>
          <br>
  
          <div class="row">
              <label for="phone">Contact Number : {{user?.phone}}</label>
          </div>
          <br>
          
      </div> 
      <div>        
          <button type="button" class="btn btn-success" (click)="OnEdit()">Edit</button>
          <button type="button" class="btn btn-success" (click)="OnEditPwd()">Reset Password</button>
      </div>
  </div>
