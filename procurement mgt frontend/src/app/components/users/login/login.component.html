<form #loginForm="ngForm" class="col s12 white" (ngSubmit)="login()">
   <div class="row clr-justify-content-center">
     <div class="input-field col s12">
      <clr-icon shape="user"></clr-icon>
       <input type="text"
       #username 
       [(ngModel)]="user.username"
       name="username" 
       placeholder="Username" 
       required>
     </div>
   </div>
   <div class="row clr-justify-content-center">
      <div class="input-field col s12">
        <clr-icon shape="lock"></clr-icon>
        <input type="password" 
        #password 
        [(ngModel)]="user.password"
        name="password" 
        placeholder="Password" 
        required>
      </div>
    </div>
    <div class="row clr-justify-content-center">
        <div class="col s12">
          <button [disabled]="!loginForm.valid" class="btn btn-primary" type="submit">Login</button>      
        </div>        
      </div>
      <div class="col s12">
        <a [routerLink]="['/forgotPassword']" class="btn btn-link">Forgot Password</a>
      </div>
</form>
