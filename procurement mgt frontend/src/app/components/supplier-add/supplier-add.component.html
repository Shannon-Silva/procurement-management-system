<h2 class="form-header">
  Add a supplier
</h2>
<form #supplierForm="ngForm" (ngSubmit)="onSubmit(); supplierForm.reset()" class="clr-form clr-form-horizontal">
  <section class="form-block">
    <div class="form-group">
      <label for="supplierName">Supplier Name</label>
      <label for="supplierName" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-md" [class.invalid]="supplierNameInput.invalid && (supplierNameInput.dirty || supplierNameInput.touched)">
        <input type="text" id="supplierName" placeholder="Enter supplier name" required name="suppliername" [(ngModel)]="model.supplierName"
          #supplierNameInput="ngModel">
        <span class="tooltip-content">
          Supplier Name is Required.
        </span>
      </label>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <label for="email" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-md" [class.invalid]="emailInput.invalid && (emailInput.dirty || emailInput.touched)">
        <input type="email" id="price" placeholder="Enter email" email required name="email" required [(ngModel)]="model.email" #emailInput="ngModel">
        <span class="tooltip-content" *ngIf="emailInput.hasError('required')">
          Invalid email
        </span>
      </label>
    </div>
    <div class="form-group">
      <label for="contactNumber">Contact number</label>
      <input type="text" id="price" placeholder="Enter contact number" name="contactNumber" [(ngModel)]="model.contactNumber">
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="address" placeholder="Enter address" name="address" [(ngModel)]="model.address">
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!supplierForm.form.valid">Submit</button>
  </section>
</form>
